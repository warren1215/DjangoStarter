<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Steam Games</title>

        {% load static %}
        <link rel="stylesheet" href="{% static "vendor\bootstrap-4.1.1\css\bootstrap.min.css" %}">

    </head>

    <body>
        <h1 class="text-center"> Steam API </h1>
        <h2 class="text-center">Total minutes:{{ total_minutes }}    Total hours:{{ total_hours }}</h2>
        <h2 class="text-center">{{ need_help }}</h2>
        <div class="col-lg-12">
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th class="header"> # <i class="icon-sort"></i></th>
                            <th class="header"> Game Name <i class="icon-sort"></i></th>
                            <th class="header"> Minutes Played <i class="icon-sort"></i></th>
                        </tr>
                    </thead>
                    <tbody>

                        {% for game in game %}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td>{{ game.name }}</td>
                                <td>{{ game.playtime_forever }}</td>
                            </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
